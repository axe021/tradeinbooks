<body> 
  <div id="wrap"> 
    <div id="header"> 
      <div id="left">
      <h1>Trade in books - alpha release</h1>
      <h2>Browse books and make a trade happen today for free</h2> 
      </div>
      <div id="right"><a href="#">Post an Ad</a></div>
    </div> 
 
    <div class="right"> 
      <div id="result"> 
        <div id="navigation"> 
          <ul id="pager"></ul> 
          <div id="pager-header"></div> 
        </div> 
        <div id="docs"></div> 
      </div> 
    </div> 
 
    <div class="left"> 
      <h2>Current Selection</h2> 
      <ul id="selection"></ul> 
 
      <h2>Search</h2> 
      <span id="search_help">(press ESC to close suggestions)</span> 
      <ul id="search"> 
        <input type="text" id="query" name="query"/> 
      </ul> 
 
      <h2>Top Topics</h2> 
      <div class="tagcloud" id="topics"></div> 
 
      <h2>Top Organisations</h2> 
      <div class="tagcloud" id="organisations"></div> 
 
      <h2>Top Exchanges</h2> 
      <div class="tagcloud" id="exchanges"></div> 
 
      <h2>By Country</h2> 
      <div id="countries"></div> 
      <div id="preview"></div> 
 
      <h2>By Date</h2> 
      <div id="calendar"></div> 
 
      <div class="clear"></div> 
    </div> 
    <div class="clear"></div> 
  </div>
